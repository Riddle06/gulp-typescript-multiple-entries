<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&amp;display=swap">
    <link rel="stylesheet" href="css/styles.css">
    <title>Gastom</title>
    <script src="js/layout_buy-gas-coupon.js" type="module"></script>
  </head>
  <body class="default-bg">
    <div class="header"><a class="back-button" href="#"><img src="images/Back.svg" alt="back"></a>
      <p>存氣與優惠兌換</p>
    </div>
    <div class="buy-gas-exchange default-bg">
      <div class="buy-gas-exchange--existing-gas">
        <div class="existing-gas">
          <div class="existing-gas--img"><img src="images/coupon-gas.png"></div>
          <p class="existing-gas--gas-text">現有存氣</p>
          <p class="existing-gas--gas-size">55 kg</p>
        </div>
        <div class="existing-gas--exchange-btn">
          <button>兌換一次</button>
        </div>
      </div>
      <div class="buy-gas-exchange--exchange-coupon">
        <div class="exchange-coupon">
          <div class="exchange-coupon--img"><img src="images/coupon-exchange.png"></div>
          <p class="exchange-coupon--quantity-text">現有存氣</p>
          <p class="exchange-coupon--quantity"></p>
        </div>
        <div class="exchange-coupon--exchange-btn">
          <button>兌換一次</button>
        </div>
      </div>
      <div class="buy-gas-exchange--no-exchange">
        <button>暫時不兌換並下一步</button>
      </div>
    </div>
  </body>
</html>
